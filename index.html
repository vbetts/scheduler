<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" type="button" href="#">Scheduler</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">

			<button type="button" class="btn btn-default btn-lg" data-toggle="collapse" data-target="#show_appt_form" aria-expanded="false" aria-controls="show_appt_form" id="add_appt">

				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true" id="plus"></span>Appointment

			</button>
			<div class="row">
				<div id="align_form">
					<div class="collapse" id="show_appt_form">
						<div class="well" id="appt_form_container">
							<div class="form-inline">
								<div class="form-group">
									<label for="name">Event Name: </label>
									<input type="text" class="form-control" id="name">
								</div>
								<div class="form-group">
									<label for="start_date">Date: </label>
									<input type="date" class="form-control" id="start_date">
								</div>
								<div class="form-group">
									<label for="start_time">Start time: </label>
									<input type="time" class="form-control" id="start_time" step="900">
								</div>
								<div class="form-group">
									<label for="end_time">End time: </label>
									<input type="time" class="form-control" id="end_time" step="900">
								</div>
								<button type="button" class="btn btn-success btn-sm" id="new_appt" onclick="createAppointment()">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="error" class="text-center"></div>
			<div class="timeheader">&nbsp;</div>
			<div class="day_header">Sunday</div>
			<div class="day_header">Monday</div>
			<div class="day_header">Tuesday</div>
			<div class="day_header">Wednesday</div>
			<div class="day_header">Thursday</div>
			<div class="day_header">Friday</div>
			<div class="day_header">Saturday</div>


			<div class="week">
				<div class="column" id="hours">
					<div class="time">12am</div>
					<div class="time">1am</div>
					<div class="time">2am</div>
					<div class="time">3am</div>
					<div class="time">4am</div>
					<div class="time">5am</div>
					<div class="time">6am</div>
					<div class="time">7am</div>
					<div class="time">8am</div>
					<div class="time">9am</div>
					<div class="time">10am</div>
					<div class="time">11am</div>
					<div class="time">Noon</div>
					<div class="time">1pm</div>
					<div class="time">2pm</div>
					<div class="time">3pm</div>
					<div class="time">4pm</div>
					<div class="time">5pm</div>
					<div class="time">6pm</div>
					<div class="time">7pm</div>
					<div class="time">8pm</div>
					<div class="time">9pm</div>
					<div class="time">10pm</div>
					<div class="time">11pm</div>
				</div>

				<div class="day column">
				</div>
				
				<div class="day column">	
				</div>

				<div class="day column">
				</div>

				<div class="day column">
				</div>

				<div class="day column">
				</div>

				<div class="day column">
				</div>

				<div class="day column">
				</div>

			</div>
			
		</div>
	</div><!-- /.container -->

</body>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/scheduler.js"></script>

</html>
